<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Caça-Palavras</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Ao apertar no botão, o jogo começa.
                Você consegue encontrar todas as palavras?
            </h2>
            <button id="startGame">Começar</button>
            
            <div class="fullGameContainer">
                <div class="gridContainer"></div>

                <div class="inputContainer">

                <label for="userInput">Achou uma palavra? Digite-a aqui:</label>
                <br>
                <input type="text" id="userInput" name="userInput" placeholder="Exemplo: AMAR" maxlength="10">

                <div id="errorMessage"></div>

                <div id="wordsFound">Palavras encontradas:</div>

                <div id="wordsContainer"></div>

                <button id="wordValidation">Achei!</button>
            </div>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
