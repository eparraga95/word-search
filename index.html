<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Caça-Palavras</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Ao apertar no botão, o jogo começa.
                Você terá apenas <i>2 minutos</i> para
                encontrar todas as palavras no quadro.
            </h2>
            <button id="startGame">Começar</button>

            <p class="clock"></p>

            <div class="fullGameContainer">

                <div id="mainGrid" class="gridContainer"></div>

                <div id="mainInput" class="inputContainer">

                    <label for="userInput">Achou uma palavra? Digite-a aqui:</label>
                    <br>

                    <form>
                        <div class="formContainer">
                            <input type="text" id="userInput" name="userInput" placeholder="Ex.: AMAR" maxlength="10">
                            <button type="submit" id="wordValidation">Achei!</button>
                        </div>
                    </form>

                    <div id="errorMessage"></div>

                    <div id="wordsFound">Palavras encontradas:</div>

                    <div id="wordsContainer"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
